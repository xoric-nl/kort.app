<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            min-width: 300px;
        }

        }

            text-align: center;
        }
        * {

        }
        h2 {
            margin: 0;
        }

<body style="padding: 20px;">

        <div class="darkBackground">
            <a class="button" style="margin: 0; font-size: 12pt !important;" id="shortUrl">Huidige&nbsp;URL&nbsp;verkleinen</a>
            <h2 id="warning" class="hidden">Deze plugin werkt niet op Kort.App zelf.</h2>
        </div>
    </div>
